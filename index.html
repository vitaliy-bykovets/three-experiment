			// console.log(pinsFormation)


			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, stats;
			var camera, scene, renderer;

			var clothGeometry;
			var sphere;
			var object;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// scene

				scene = new THREE.Scene();
				// scene.background = new THREE.Color( 0xffffff ); // bg color

        //
				// camera

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 360, 400 );

				// lights

				// scene.add( new THREE.AmbientLight( 0x424242 ) );

				var light = new THREE.DirectionalLight( 0xdfebff, 1 );
				light.position.set( 0, 50, 0 );
				light.position.multiplyScalar( 1.3 );

				light.castShadow = true;

				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;

				var d = 300;

				light.shadow.camera.left = - d;
				light.shadow.camera.right = d;
				light.shadow.camera.top = d;
				light.shadow.camera.bottom = - d;

				light.shadow.camera.far = 1000;

				scene.add( light );

				// cloth material

				var loader = new THREE.TextureLoader();
				var clothTexture = loader.load( './textures/flat-white-sm.png' );
				clothTexture.anisotropy = 16;

				var clothMaterial = new THREE.MeshLambertMaterial( {
					map: clothTexture,
					side: THREE.DoubleSide,
					alphaTest: 0.5
				} );

				// cloth geometry

				clothGeometry = new THREE.ParametricGeometry( clothFunction, cloth.w, cloth.h );

				// cloth mesh

				object = new THREE.Mesh( clothGeometry, clothMaterial );
				object.position.set( 0, 0, 0 );
				object.castShadow = true;
				// object.castShadow = false;
				scene.add( object );

				object.customDepthMaterial = new THREE.MeshDepthMaterial( {

					depthPacking: THREE.RGBADepthPacking,
					map: clothTexture,
					alphaTest: 0.5

				} );

				// poles

				var poleGeo = new THREE.BoxBufferGeometry( 5, 375, 5 );
				var poleMat = new THREE.MeshLambertMaterial();
		

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
        // renderer.setClearColor( 0xffffff, 0 );
        renderer.setClearColor( 0x000000, 0 );

				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;


				// performance monitor

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );
			}

			//

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var time = Date.now();

				var windStrength = Math.cos( time / 7000 ) * 20 + 70;

				windForce.set( Math.sin( time / 7000 ), Math.cos( time / 7000 ),  -0.25 )
				windForce.normalize()
				windForce.multiplyScalar( windStrength );

				simulate( time );
				render();
				stats.update();

			}

			function render() {

				var p = cloth.particles;

				for ( var i = 0, il = p.length; i < il; i ++ ) {

					clothGeometry.vertices[ i ].copy( p[ i ].position );

				}

				clothGeometry.verticesNeedUpdate = true;

				clothGeometry.computeFaceNormals();
				clothGeometry.computeVertexNormals();

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
